<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>="Login Form Demo"</title>
        <meta content="width=device-width,initial-scale=1.0" name="viewport">
        <link rel="stylesheet" href="./css/login_style.css">
    </head>
    <body>
        <div class="container">
            <div class="login">
                <div class="form_header">Please Login</div>
                <form> 
                    <input type="text" class="txt" id="uname" placeholder="Username of Email"></input><br>
                    <input type="password" class="txt" id="pass" placeholder="Password"></input><br>
                    <input type="checkbox" class="chk" id="remember" value="remember"><span class="rem">Remeber me on this computer</span></input><br>
                    <button type="button" class="btn">Login</button>
                </form>
                <div class="forgot">
                    <a href="#">Forgot your password</a>
                </div>
            </div>
        </div>

     
    </body>
</html>
